		function Consulta(str) {

			if (str.length==0)
			  {  
			  console.log("sem pedido");
			  document.getElementById("interior").innerHTML="";
			  return;
			  }
  

			var xmlhttp=new XMLHttpRequest();
			xmlhttp.onreadystatechange=function()
				{
				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				
					console.log("servidor invocado ");
					history.replaceState(str,"?q="+str,"?q="+str);
					document.getElementById("interior").innerHTML=xmlhttp.responseText;
					}
				}
			xmlhttp.open("GET","servnew.php?q="+str+"&linguagem="+lang,true);

			xmlhttp.send();
		};
